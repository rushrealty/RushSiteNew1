    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #E5E5E5;
            --gray-300: #D4D4D4;
            --gray-400: #A3A3A3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            --accent: #2563EB;
            --brand-yellow: #F59E0B;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--gray-900);
            line-height: 1.7;
            background: var(--white);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Google Autocomplete Styles */
        .pac-container {
            border-radius: 16px;
            margin-top: 12px;
            border: 1px solid var(--gray-100);
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            font-family: 'Montserrat', sans-serif;
            z-index: 2000;
            padding: 8px 0;
        }
        
        .pac-item {
            padding: 12px 20px;
            cursor: pointer;
            border-top: 1px solid var(--gray-50);
            font-size: 0.95rem;
            color: var(--gray-600);
        }
        
        .pac-item:first-child {
            border-top: none;
        }
        
        .pac-item:hover {
            background-color: var(--gray-50);
        }
        
        .pac-item-query {
            font-size: 1rem;
            color: var(--gray-900);
            font-weight: 600;
        }
        
        .pac-icon {
            margin-right: 12px;
            opacity: 0.5;
        }

        /* ═══════════════════════════════════════
           NAVIGATION
        ═══════════════════════════════════════ */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .nav.scrolled {
            padding: 0.875rem 3rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
            border-bottom: 1px solid var(--gray-100);
        }

        .nav-logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            flex: 1;
        }

        /* Center Navigation Menu */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
        }

        .nav-menu-item {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
        }

        /* Menu Link Styling */
        .nav-menu-link {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.5rem 0;
            cursor: pointer;
            position: relative;
            transition: color 0.2s ease;
        }

        .nav-menu-link:hover {
            color: var(--black);
        }

        /* Underline Hover Effect */
        .nav-menu-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--black);
            transition: width 0.3s ease;
        }

        .nav-menu-item:hover .nav-menu-link::after {
            width: 100%;
        }

        /* Dropdown Menu */
        .nav-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--white);
            min-width: 240px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid var(--gray-100);
            border-radius: 12px;
            padding: 0.5rem;
            z-index: 1001;
            margin-top: -10px; /* Overlap slightly to catch hover */
            padding-top: 10px; /* Compensate for overlap */
        }

        .nav-menu-item:hover .nav-dropdown {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .nav-dropdown a {
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            display: block;
            border-radius: 8px;
            transition: all 0.2s ease;
            white-space: nowrap;
            text-align: left;
        }

        .nav-dropdown a:hover {
            color: var(--black);
            background: var(--gray-50);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Right Side Actions */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
            justify-content: flex-end;
        }

        .nav-signin {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.625rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-signin:hover {
            color: var(--black);
            background: var(--gray-100);
        }

        .nav-cta {
            background: var(--black);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.2px;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .nav-cta:hover {
            background: var(--gray-800);
            transform: translateY(-1px);
        }

        /* Mobile Menu Toggle */
        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: 1rem;
        }

        .nav-toggle span {
            width: 22px;
            height: 2px;
            background: var(--black);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Mobile Menu Overlay */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--white);
            z-index: 999;
            padding: 5rem 2rem 2rem;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .mobile-menu.active {
            display: flex;
            opacity: 1; transform: translateY(0);
        }

        .mobile-menu-link {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.75rem 2rem;
            width: 100%;
            text-align: center;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .mobile-menu-link:hover {
            background: var(--gray-50);
            color: var(--black);
        }

        .mobile-group-title {
            color: var(--gray-400);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .mobile-menu .mobile-cta {
            background: var(--black);
            color: var(--white);
            margin-top: 2rem;
            font-weight: 600;
            padding: 1rem 2rem;
            width: 100%;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
        }

        .mobile-menu .mobile-cta:hover {
            background: var(--gray-800);
        }

        .mobile-menu-close {
            position: absolute;
            top: 1.25rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .mobile-menu-close:hover {
            background: var(--gray-100);
        }

        /* ═══════════════════════════════════════
           HERO SECTION
        ═══════════════════════════════════════ */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 0 4rem; /* Increased top padding for spacing */
            background: var(--white);
            overflow: hidden;
            position: relative;
        }

        .hero-container {
            max-width: 1440px;
            margin: 0 auto;
            width: 100%;
            padding: 0 4rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content {
            padding: 2rem 0;
            z-index: 1;
        }

        .hero-eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray-600);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .hero-eyebrow-dot {
            width: 8px;
            height: 8px;
            background: #22C55E;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
            color: var(--gray-900);
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--gray-500);
            margin-bottom: 2.5rem;
            line-height: 1.7;
            font-weight: 400;
            max-width: 480px;
        }

        .address-search-form {
            margin-bottom: 1.5rem;
        }

        .address-search-wrapper {
            display: flex;
            align-items: center;
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: 60px;
            padding: 0.375rem 0.375rem 0.375rem 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            max-width: 520px;
        }

        /* Yellow Underline Focus Style */
        .address-search-wrapper:focus-within {
            border-color: var(--gray-300);
            border-bottom: 3px solid var(--brand-yellow);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        .address-search-wrapper input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            font-family: inherit;
            padding: 0.875rem 0;
            background: transparent;
            color: var(--gray-900);
        }

        .address-search-wrapper input::placeholder {
            color: var(--gray-400);
        }

        .address-search-btn {
            padding: 1rem 1.75rem;
            background: var(--gray-900);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: inherit;
        }

        .address-search-btn:hover {
            background: var(--black);
        }

        .hero-benefits {
            display: flex;
            gap: 2rem;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }

        .hero-benefit {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .hero-benefit-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #22C55E;
        }

        /* Updated Hero Image Styles back to standard photo look */
        .hero-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 32px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.12);
        }

        /* ═══════════════════════════════════════
           MODAL
        ═══════════════════════════════════════ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--white);
            border-radius: 20px;
            max-width: 480px;
            width: 100%;
            padding: 2.5rem;
            position: relative;
            transform: translateY(20px) scale(0.98);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 36px;
            height: 36px;
            border: none;
            background: var(--gray-100);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all(0.2s) ease;
            color: var(--gray-600);
        }

        .modal-close:hover {
            background: var(--gray-200);
        }

        .modal-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .modal-subtitle {
            color: var(--gray-500);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .modal-address {
            background: var(--gray-50);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid var(--gray-200);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
            background: var(--white);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--gray-900);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-submit {
            width: 100%;
            padding: 1rem;
            background: var(--gray-900);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            font-family: inherit;
        }

        .form-submit:hover {
            background: var(--black);
        }

        .form-disclaimer {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 1rem;
            line-height: 1.6;
            text-align: center;
        }

        /* ═══════════════════════════════════════
           SECTIONS & COMPONENTS
        ═══════════════════════════════════════ */
        .section-header {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 4rem;
        }

        .section-label {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gray-500);
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: var(--gray-500);
        }

        /* Benefits (Opendoor Style) */
        .benefits {
            padding: 6rem 4rem;
            background: var(--white);
        }

        .benefit-feature {
            max-width: 1200px;
            margin: 0 auto 6rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            background: var(--gray-50);
            border-radius: 24px;
            padding: 4rem;
        }

        .benefit-feature:last-child {
            margin-bottom: 0;
        }

        .benefit-feature.reverse {
            direction: rtl;
        }

        .benefit-feature.reverse > * {
            direction: ltr;
        }

        .benefit-content {
            padding: 1rem 0;
        }

        .benefit-label {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--gray-500);
            margin-bottom: 1rem;
        }

        .benefit-title {
            font-size: 2.25rem;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -1px;
            margin-bottom: 1.25rem;
            color: var(--gray-900);
        }

        .benefit-description {
            font-size: 1.1rem;
            color: var(--gray-500);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .benefit-points {
            list-style: none;
        }

        .benefit-points li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            font-size: 1rem;
            color: var(--gray-700);
        }

        .benefit-points li svg {
            width: 20px; height: 20px; color: #22C55E; flex-shrink: 0;
        }

        .benefit-image {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .benefit-image-wrapper {
            position: relative;
            width: 100%;
            max-width: 480px;
        }

        .benefit-image-arch {
            width: 100%;
            height: 380px;
            border-radius: 200px 200px 24px 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        .benefit-image-arch img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Floating badges */
        .benefit-badge {
            position: absolute;
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            white-space: nowrap;
        }

        .benefit-badge.primary {
            background: var(--white);
            color: var(--gray-900);
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .benefit-badge.primary .badge-label {
            font-size: 0.7rem;
            color: var(--gray-500);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .benefit-badge.primary .badge-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--gray-900);
        }

        .benefit-badge.accent {
            background: #2563EB;
            color: var(--white);
            top: 20px;
            right: -20px;
        }

        .benefit-badge.accent .badge-label {
            font-size: 0.75rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .benefit-badge.accent .badge-value {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .benefit-badge.success {
            background: #22C55E;
            color: var(--white);
            top: 40px;
            left: -10px;
        }

        .benefit-badge.dark {
            background: var(--gray-900);
            color: var(--white);
            bottom: 60px;
            right: -30px;
        }

        /* Comparison */
        .comparison {
            padding: 7rem 4rem;
            background: var(--gray-50);
        }

        .comparison-table-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 1.25rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-100);
        }
